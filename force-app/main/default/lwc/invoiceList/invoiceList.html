<template>
    <lightning-card title="Invoices" icon-name="standard:invoice">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-combobox
                        name="createdBy"
                        label="Issued By"
                        value={selectedCreatedById}
                        options={createdByFilterOptions}
                        onchange={handleCreatedByChange}
                    ></lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-combobox
                        name="account"
                        label="Client"
                        value={selectedAccountId}
                        options={accountFilterOptions}
                        onchange={handleAccountChange}
                    ></lightning-combobox>
                </div>
            </div>
        </div>

        <template if:true={hasError}>
            <div class="slds-p-horizontal_medium slds-text-color_error">
                {errorMessage}
            </div>
        </template>

        <lightning-datatable
            key-field="Id"
            data={invoices}
            columns={columns}
            hide-checkbox-column
            onrowaction={handleRowAction}
        ></lightning-datatable>
    </lightning-card>

    <template if:true={isDetailOpen}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container invoice-detail-modal">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleCloseDetail}
                    >
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Invoice Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-invoice-detail
                        invoice-id={selectedInvoiceId}
                        onclose={handleCloseDetail}
                        onstatuschange={handleDetailStatusChange}
                    ></c-invoice-detail>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
