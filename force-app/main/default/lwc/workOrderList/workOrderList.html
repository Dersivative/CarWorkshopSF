<template>
    <lightning-card title="Work Orders" icon-name="standard:work_order">
        <template if:true={isLoading}>
            <div class="slds-p-around_medium">
                <lightning-spinner alternative-text="Processing"></lightning-spinner>
            </div>
        </template>

        <template if:true={hasError}>
            <div class="slds-p-around_medium slds-text-color_error">
                {errorMessage}
            </div>
        </template>

        <template if:false={hasError}>
            <lightning-datatable
                key-field="Id"
                data={workOrders}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>
        </template>
    </lightning-card>

    <template if:true={isDetailOpen}>
        <section
            role="dialog"
            tabindex="-1"
            aria-modal="true"
            class="slds-modal slds-fade-in-open slds-modal_large"
        >
            <div class="slds-modal__container work-order-detail-modal">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleCloseDetail}
                    >
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Work Order Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <c-work-order-detail
                        work-order-id={selectedWorkOrderId}
                        onclose={handleCloseDetail}
                        onstatuschange={handleDetailStatusChange}
                    ></c-work-order-detail>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
